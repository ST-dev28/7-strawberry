<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasberry</title>
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="shortcut icons" href="../img/favicon.png" type="image/png">
</head>
<body>
    <header class="top-part">
        <img src="../img/logo.png" alt="logo">
        <div class="navigation">
            <nav class="topmid-links">
                <a href="#">Home</a>
                <a href="#">Smoothies</a>
                <a href="#">Contact Us</a>
            </nav>
            <div class="icons">
                <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="left-column">
            <img src="../img/Smoothy.png" alt="Smoothy">
            <div class="fa">
                <button type="button" value="Roll" onClick="parent.location='../index.html'"><li class="fa fa-angle-left" aria-hidden="true"></li></button>
                <button type="button" value="Roll" onClick="parent.location='../left-pg/'"><li class="fa fa-angle-right" aria-hidden="true"></li></button>
            </div>
        </div>
        <div class="right-column">
            <h2>Berries</h2>
            <h1>Rasberry rush</h1>
            <p>The best blend of strawberries, rasberries and mulberries.</p>
            <div class="nutrition">
                <h3>Nutritional benefits:</h3>
                <ul>
                    <li><span>+</span>Vitamin A</li>
                    <li><span>+</span>Vitamin C</li>
                    <li><span>+</span>Citric Acid</li>
                </ul>   
            </div>
            <div class="contents">
                <h3>Contents:</h3>
                <img src="../img/straw.png" alt="straw">
                <img src="../img/rasb.png" alt="rasb">
                <img src="../img/mulb.png" alt="mulb">
            </div>
            <div class="button">
                <button type="button">Add to cart</button> 
            </div>   
        </div>
    </main>
</body>
</html>
